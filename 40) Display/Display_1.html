<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: none</title>
    <style>
        .First, .Second, .Third{
            margin: 10px;
            border: 2px solid black;
            padding: 10px;
        }
        #Second-Heading{
            display: none;
        }
        #Third-Unordered-list{
            display: none;
        }
    </style>
</head>
<body>

    <div class="First">
        <h1>Heading - One</h1>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Third</li>
            <li>Four</li>
        </ul>
    </div>

    <div class="Second">
        <h1 id="Second-Heading">Heading - Second</h1>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Third</li>
            <li>Four</li>
        </ul>
    </div>

    <div class="Third">
        <h1>Heading - Third</h1>
        <ul id="Third-Unordered-list">
            <li>One</li>
            <li>Two</li>
            <li>Third</li>
            <li>Four</li>
        </ul>
    </div>

</body>
</html>
