<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: list-item</title>
    <style>
        .First, .Second, .Third{
            margin: 10px;
            border: 10px;
            border: 2px solid black;
        }
        #Second-span{
            display: list-item;
            list-style-position: outside;       /* outside is By-default Property */
            padding: 10px;
        }
        #Third-span{
            display: list-item;
            list-style-position: inside;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="First">
        <span>One</span>
        <span>Two</span>
        <span>Three</span>
        <span>Four</span>
    </div>

    <div class="Second">
        <span id="Second-span">One</span>
        <span id="Second-span">Two</span>
        <span id="Second-span">Three</span>
        <span id="Second-span">Four</span>        
    </div>

    <div class="Third">
        <span id="Third-span">One</span>
        <span id="Third-span">Two</span>
        <span id="Third-span">Three</span>
        <span id="Third-span">Four</span>        
    </div>

</body>
</html>
