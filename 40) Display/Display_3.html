<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: block</title>
    <style>
        .First, .Second, .Third{
            margin: 10px;
            border: 2px solid black;
            padding: 10px;
        }
        #Unordered-list-Second{ border: 1px solid red;  }
        #Unordered-list-Second li{ border: 1px solid green;  }
        .Third-anchor{
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <div class="First">
        <h1>Heading - One</h1>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
    </div>

    <div class="Second">
        <a href="" class="Second-anchor">One</a>
        <a href="" class="Second-anchor">Two</a>
        <a href="" class="Second-anchor">Three</a>
        <a href="" class="Second-anchor">Four</a>
    </div>

    <div class="Third">
        <a href="" class="Third-anchor">One</a>
        <a href="" class="Third-anchor">Two</a>
        <a href="" class="Third-anchor">Three</a>
        <a href="" class="Third-anchor">Four</a>
    </div>

</body>
</html>
