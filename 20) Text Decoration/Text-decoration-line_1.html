<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration-line_1</title>
    <style>
        #First{
            text-decoration-line: overline;
            font-size: 30px;
        }
        #Second{
            text-decoration-line: underline;
            font-size: 30px;
        }
        #Third{
            text-decoration-line: line-through;
            font-size: 30px;
        }
        #Fourth{
            text-decoration-line: none;
            font-size: 30px;
        }
        #Fifth{ font-size: 30px; }
    </style>
</head>
<body>
    <div id="First">Google </div> <br>
    <div id="Second">Apple </div> <br>
    <a id="Third">Microsoft </a> <br>
    <a href="www.google.com" id="Fourth">Zomato </a> <br>
    <a href="www.google.com" id="Fifth">Zomato </a> 
</body>
</html>
