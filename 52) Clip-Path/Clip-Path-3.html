<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-Path - div</title>
    <style>
        h1{ text-align: center; }
        .div-tag{
            display: inline-block;
            width: 300px;
            height: 300px;            
        }
        #div-2{
            background-color: aqua;
            clip-path: polygon(50% 0%, 58% 44%, 98% 35%, 78% 61%, 79% 91%, 50% 77%, 21% 91%, 17% 59%, 2% 35%, 31% 29%);
        }
        #div-1 , #div-3{
            background-color: rgb(108, 24, 218);
            border: 2px solid black;    
        }
    </style>
</head>
<body>

    <h1>Clip-Path - div Property</h1>
    <div class="div-tag" id="div-1"></div>
    <div class="div-tag" id="div-2"></div>
    <div class="div-tag" id="div-3"></div>
    
</body>
</html>
